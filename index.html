html, body {
	width: 100%;
	height: 100%;
}

body {
  font-family: "cofo-sans-pixel", sans-serif;
  
  position: relative;
  background: #fd17e2;
  overflow: hidden;

  &:before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, rgba(0,0,0,.4) 100%);
    z-index: 500;
    mix-blend-mode: overlay;
		pointer-events: none;
  }
}

.noise {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  z-index: 400;
  opacity: .8;
  pointer-events: none;

  &:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('https://ice-creme.de/images/background-noise.png');
    pointer-events: none;
  }

  &-moving {
    opacity: 1;
    z-index: 450;

    &:before {
      will-change: background-position;
      animation: noise 1s infinite alternate;
    }
  }
}

.scanlines {
  position: fixed;
  left: 0;
  top: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
  z-index: 300;
  opacity: .6;
  will-change: opacity;
  animation: opacity 3s linear infinite;

  &:before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    pointer-events: none;
    background: linear-gradient(to bottom, transparent 50%, rgba(18, 0, 139, 0.5) 51%);
    background-size: 100% 4px;
    will-change: background-color, background-size;
    animation: scanlines .2s linear infinite;
  }
}

.intro-wrap {
  position: fixed;
  top: 0;
  left: 0;
  font-family: 'Press Start 2P', cursive;
  color: $white;
  font-size: 2rem;
  width: 100vw;
  height: 100vh;
  background: #2b52ff;

  .noise {
    &:before {
      background-size: 200%;
    }
  }

  .play {
    font-family: "cofo-sans-pixel", sans-serif;
    font-size: 90px;
    position: absolute;
    left: 2rem;
    top: 2rem;
    will-change: text-shadow;
    animation: rgbText 2s steps(9) 0s infinite alternate;

    .char {
      will-change: opacity;
      animation: type 1.2s infinite alternate;
      animation-delay: calc(60ms * var(--char-index));
    }
  }

  .time {
    font-family: "cofo-sans-pixel", sans-serif;
    position: absolute;
    right: 2rem;
    top: 2rem;
    will-change: text-shadow;
    animation: rgbText 1s steps(9) 0s infinite alternate;
  }

  .recordSpeed {
    position: absolute;
    left: 2rem;
    bottom: 2rem;
    will-change: text-shadow;
    animation: rgbText 1s steps(9) 0s infinite alternate;
  }
}



/* Animations */

  10% {background-position: -5% -10%;}
  20% {background-position: -15% 5%;}
  30% {background-position: 7% -25%;}
  40% {background-position: 20% 25%;}
  50% {background-position: -25% 10%;}
  60% {background-position: 15% 5%;}
  70% {background-position: 0 15%;}
  80% {background-position: 25% 35%;}
  90% {background-position: -10% 10%;}
}

  0% {opacity: .6;}
  20% {opacity:.3;}
  35% {opacity:.5;}
  50% {opacity:.8;}
  60% {opacity:.4;}
  80% {opacity:.7;}
  100% {opacity:.6;}
}

html, body {
  --pacman: #ff00f7;
  --background: #222;
  --wall: #5558ff;
  --dot: #ddff00;
  --size: 8vmin;
  --halfSize: calc(var(--size) / 2);
  --negativesize: calc(var(--size) * -1);
  --positionTop: calc(50vh - var(--halfSize));
  --timing: 5s;
  --timingEat: 0.4s;
  
  background-color: var(--background);
  background-image:  linear-gradient( var(--background),  var(--background)), radial-gradient(var(--dot) 10%, transparent 0);
  background-size: 100vw var(--size), var(--size) var(--size);
  background-repeat: no-repeat, repeat;
  background-position: calc(-100vw - var(--halfSize)) var(--positionTop), 0 0;
  box-shadow: inset 0 0 0 1vmin var(--background), inset 0 0 0 1.5vmin var(--wall), inset 0 0 0 2vmin var(--background), inset 0 0 0 2.5vmin var(--wall);
  width: 100vw;
  height: 100vh;
  padding: 0;
  margin: 0;
  border-radius: 2vmin;
  overflow: hidden;
  animation: move var(--timing) linear infinite;
  margin-bottom: 100px;
}

@keyframes move {
  0% { background-position: calc(-100vw - var(--halfSize)) var(--positionTop), center center; }
  100% { background-position: 0 var(--positionTop), center center; }
}


body::after {
  content: "";
  display: block;
  top: calc(var(--positionTop) + 1vmin);
  left: 0;
  position: absolute;
  width: calc(var(--size) - 2vmin);
  height: calc(var(--size) - 2vmin);
  border-radius: 50%;
  background: conic-gradient(var(--pacman) 55deg, transparent 0 125deg, var(--pacman) 0);
  animation: eat var(--timingEat) linear infinite, 
             movePacman var(--timing) linear infinite;
}

@keyframes eat {
  0%, 50% { background: conic-gradient(var(--pacman) 55deg, transparent 0 125deg, var(--pacman) 0); }
  25% { background: conic-gradient(var(--pacman) 55deg, var(--pacman) 0); }
}

@keyframes movePacman {
  0% { transform: translate(var(--negativesize), 0) }
  100% { transform: translate(100vw, 0) }
}

body::before {
  content: "";
  display: block;
  position: absolute;
  width: 3vmin;
  height: var(--size);
  background: var(--background);
  left: 0;
  box-shadow: calc(100vw - 3vmin) 0 var(--background);
  top: var(--positionTop);
}

<body>
  <div class="scanlines"></div>

  <div class="intro-wrap">
    <div class="noise"></div>
    <div class="noise noise-moving"></div>
  
    <div class="play" data-splitting>PLAY Ketis sound system!</div>
    <div class="time">2024</div>
    

  <div id="title">*</div>
  
  <div id="container">
    <!-- Controls Section -->
    <div class="button-group">
      <!-- Start, Stop, Record buttons -->
      <button id="record">Start Recording</button>
      <button id="stop">Stop Sounds</button>
    </div>
    
    <div class="controls">
      <label for="volume-control">Master Volume</label><br>
      <input type="range" id="volume-control" min="0" max="1" step="0.05" value="0.1"><br>
    </div>
    <div class="controls">
      <label for="pitch-control">Pitch</label><br>
      <input type="range" id="pitch-control" min="0.5" max="2" step="0.01" value="1"><br>
    </div>
    
  </div>

  <!-- Recording Section on the right -->
  <div id="right-side">
    <div class="recording-status" id="recording-status"></div>

    <div class="recordings-list-container">
      <h3></h3>
      <ul class="recordings-list" id="recordings-list"></ul>
    </div>
  </div>

  <!-- Sound selection at the bottom -->
  <div class="sound-selection">
   
 
    <button id="sound-noise">*Cool*</button>
    <button id="sound-ramp">*Awesome*</button>
    <button id="sound-sine">*Great*</button>
    <button id="sound-square">*Yes*</button>
    <button id="sound-triangle">*Okay*</button>
    <button id="sound-sawtooth">*Real*</button>
   
 

  <!-- Audio files for sound effects -->
  <audio id="water-sound" src="New Recording 54.m4a" preload="auto"></audio>
  <audio id="wind-sound" src="Free sound effect  wind sound.mp3" preload="auto"></audio>
  <audio id="choir-sound" src="" preload="auto"></audio>
</div>
</div>
<script>
  var AudioContext = window.AudioContext || window.webkitAudioContext;
  const context = new AudioContext();
  const masterVolume = context.createGain();
  masterVolume.connect(context.destination);

  const recordButton = document.querySelector('#record');
  const stopButton = document.querySelector('#stop');
  const volumeControl = document.querySelector('#volume-control');
  const recordingStatus = document.querySelector('#recording-status');
  const recordingsList = document.querySelector('#recordings-list');
  
  let isRecording = false;
  let mediaRecorder;
  let audioChunks = [];
  let recordings = [];
  let currentOscillators = [];

  volumeControl.addEventListener('input', changeVolume);
  
  function changeVolume() {
    masterVolume.gain.value = this.value;
  }

  // Adjust pitch for both oscillator sounds and audio files
  document.querySelector('#pitch-control').addEventListener('input', function() {
    const pitchValue = parseFloat(this.value);
    currentOscillators.forEach(osc => {
      osc.frequency.setValueAtTime(440 * pitchValue, context.currentTime);
    });
  });

  function stopAllSounds() {
    currentOscillators.forEach(osc => osc.stop());
    currentOscillators = [];
  }

  // Create an oscillator and connect it to the master volume
  function createOscillator(type) {
    let oscillator = context.createOscillator();
    oscillator.type = type;
    oscillator.frequency.setValueAtTime(440, context.currentTime);
    oscillator.connect(masterVolume);
    oscillator.start();
    return oscillator;
  }

  // Toggle Oscillator Sounds
  document.getElementById('sound-sine').addEventListener('click', function() {
    let oscillator = createOscillator('sine');
    currentOscillators.push(oscillator);
  });

  document.getElementById('sound-square').addEventListener('click', function() {
    let oscillator = createOscillator('square');
    currentOscillators.push(oscillator);
  });

  document.getElementById('sound-triangle').addEventListener('click', function() {
    let oscillator = createOscillator('triangle');
    currentOscillators.push(oscillator);
  });

  document.getElementById('sound-sawtooth').addEventListener('click', function() {
    let oscillator = createOscillator('sawtooth');
    currentOscillators.push(oscillator);
  });
  document.getElementById('sound-ramp').addEventListener('click', function() {
    let oscillator = createOscillator('ramp');
    currentOscillators.push(oscillator);
  });

  document.getElementById('sound-noise').addEventListener('click', function() {
    let oscillator = createOscillator('noise');
    currentOscillators.push(oscillator);
  });

  // Recording functionality
  recordButton.addEventListener('click', function() {
    if (isRecording) {
      mediaRecorder.stop();
      recordingStatus.textContent = 'Recording stopped.';
      recordButton.textContent = 'Start Recording';
    } else {
      startRecording();
      recordButton.textContent = 'Stop Recording';
    }
    isRecording = !isRecording;
  });

  function startRecording() {
    audioChunks = [];

    // Create MediaStreamDestinationNode to capture the audio context output
    const destination = context.createMediaStreamDestination();
    masterVolume.connect(destination);

    // Create MediaRecorder to record from the destination
    mediaRecorder = new MediaRecorder(destination.stream);
    mediaRecorder.ondataavailable = function(event) {
      audioChunks.push(event.data);
    };

    mediaRecorder.onstop = function() {
      const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
      const audioUrl = URL.createObjectURL(audioBlob);
      const audio = new Audio(audioUrl);  // Save the recording to the array
      recordings.push(audio);

      // Add the recording to the list with a play button and download link
      const listItem = document.createElement('li');
      
      // Create play button
      const playButton = document.createElement('button');
      playButton.textContent = 'Play';
      playButton.onclick = function() {
        audio.play();
      };
      
      // Create download link
      const downloadLink = document.createElement('a');
      downloadLink.href = audioUrl;
      downloadLink.download = `Recording_${recordings.length}.wav`;
      downloadLink.textContent = `Download Recording ${recordings.length}`;

      listItem.appendChild(playButton);
      listItem.appendChild(downloadLink);
      recordingsList.appendChild(listItem);

      recordingStatus.textContent = 'Recording saved.';
    };

    mediaRecorder.start();
    recordingStatus.textContent = 'Recording...';
  }

  // Stop all sounds when clicking "Stop"
  stopButton.addEventListener('click', function() {
    stopAllSounds();
  });
 
</script>
